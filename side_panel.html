<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DataCrawler</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .title-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }
    .title-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .title-icon {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #e74c3c;
    }
    .title-text {
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }
    .title-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .btn-icon {
      width: 20px;
      height: 20px;
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      border-radius: 4px;
    }
    .btn-icon:hover {
      background: #f0f0f0;
      color: #333;
    }
    .btn-close:hover { color: #e74c3c; }
    .content {
      flex: 1;
      padding: 16px;
      overflow: auto;
    }
    .btn-primary {
      display: block;
      width: 100%;
      padding: 10px 16px;
      margin-bottom: 12px;
      font-size: 14px;
      color: #fff;
      background: #e74c3c;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary:hover { background: #c0392b; }
    .btn-secondary {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #666;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-secondary:hover { background: #e5e5e5; color: #333; }
    .url-display {
      margin-top: 8px;
      padding: 10px;
      font-size: 12px;
      color: #333;
      background: #f5f5f5;
      border-radius: 6px;
      word-break: break-all;
    }
    .page-type-hint {
      margin-top: 12px;
      padding: 8px 12px;
      font-size: 13px;
      color: #666;
      background: #f0f7ff;
      border-radius: 6px;
      border-left: 3px solid #e74c3c;
    }
    .search-result-section { margin-top: 16px; }
    .search-result-section label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    .search-result-text {
      width: 100%;
      min-height: 120px;
      padding: 10px;
      font-size: 12px;
      font-family: monospace;
      border: 1px solid #ddd;
      border-radius: 6px;
      resize: vertical;
      background: #fafafa;
    }
    .search-table-wrap {
      margin-top: 12px;
      overflow: auto;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .search-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
    }
    .search-table th,
    .search-table td {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    .search-table th {
      background: #f5f5f5;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    .search-table tr:hover { background: #fafafa; }
    .search-table .col-title { max-width: 140px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .search-table .col-author { max-width: 80px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .search-table a { color: #e74c3c; text-decoration: none; }
    .search-table a:hover { text-decoration: underline; }
    .creator-section { margin-top: 20px; }
    .search-table .col-desc { max-width: 160px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .search-table .col-title { max-width: 180px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .search-table .col-avatar { width: 40px; padding: 4px; vertical-align: middle; }
    .creator-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; display: block; }
    .creator-jump-btn { text-align: center; text-decoration: none; margin-bottom: 10px; }
    .creator-jump-btn[href="#"] { display: none !important; }
  </style>
</head>

  <main class="content">
    <button type="button" class="btn-primary" id="btnGetUrl">获取当前页面 URL</button>
    <div class="url-display" id="urlDisplay" style="display: none;"></div>
    <div class="page-type-hint" id="pageTypeHint"></div>
    <div class="search-result-section" id="searchResultSection">
      <label>搜索笔记（search_result 页）</label>
      <button type="button" class="btn-secondary" id="btnClearTable">清空表格数据</button>
      <div class="search-table-wrap" id="searchResultTableWrap" style="display: none;"></div>
      <textarea class="search-result-text" id="searchResultText" readonly placeholder="在小红书搜索页进行搜索后，此处会显示接口返回的 JSON"></textarea>
    </div>
    <div class="search-result-section creator-section" id="creatorSection">
      <label>达人列表（user/profile 页）</label>
      <a id="creatorJumpLink" href="#" target="_blank" rel="noopener" class="btn-primary creator-jump-btn" style="display: none;">达人跳转</a>
      <button type="button" class="btn-secondary" id="btnClearCreator">清空达人数据</button>
      <div class="search-table-wrap" id="creatorTableWrap" style="display: none;"></div>
      <textarea class="search-result-text" id="creatorListText" readonly placeholder="在达人主页或搜索用户时，此处会显示达人相关接口返回的 JSON"></textarea>
    </div>
  </main>
